<!DOCTYPE html>
<html lang="az">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ subject|default:"Bildiriş" }}</title>
    <style>
      /* Basic, email-client-safe styles */
      body {
        margin: 0;
        padding: 0;
        background: #f6f7f9;
        color: #0f172a;
      }
      .wrapper {
        width: 100%;
        background: #f6f7f9;
        padding: 24px 0;
      }
      .container {
        width: 100%;
        max-width: 640px;
        margin: 0 auto;
        background: #ffffff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.06);
      }
      .header {
        background: #111827;
        color: #fff;
        padding: 16px 24px;
        font-family: Inter, Segoe UI, Arial, sans-serif;
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .brand img {
        height: 24px;
        vertical-align: middle;
        border-radius: 5px;
      }
      .brand span {
        margin-left: 10px;
        font-weight: 700;
        letter-spacing: 5px;
      }
      .content {
        padding: 24px;
        font-family: Inter, Segoe UI, Arial, sans-serif;
        font-size: 14px;
        line-height: 1.6;
      }
      .content h1 {
        font-size: 18px;
        margin: 0 0 12px;
        color: #111827;
      }
      .content .meta {
        background: #f3f4f6;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        padding: 12px;
        margin: 16px 0;
      }
      .content .meta dt {
        font-weight: 600;
        color: #374151;
      }
      .content .meta dd {
        margin: 0 0 8px;
        color: #111827;
      }
      .footer {
        padding: 16px 24px;
        font-family: Inter, Segoe UI, Arial, sans-serif;
        font-size: 12px;
        color: #6b7280;
        background: #fafafa;
        border-top: 1px solid #f3f4f6;
      }
      a {
        color: #2563eb;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="header">
          <div class="brand">
            <img
              src="https://raw.githubusercontent.com/nurxan02/depod-az/refs/heads/main/favicon/web-app-manifest-512x512.png"
              alt="Depod"
            />
            <span translate="no">DEPOD</span>
          </div>
        </div>
        <div class="content">{% block content %}{% endblock %}</div>
        <div class="footer">
          Bu avtomatik bildirişdir. Zəhmət olmasa, bu məktubdan cavab
          yazmayın.<br />
          © {{ year|default:"2025" }} Depod — Bütün hüquqlar qorunur. Developed
          by Masimzada
        </div>
      </div>
    </div>
  </body>
</html>
